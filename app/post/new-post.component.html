<div class="my-new-post">
  <div *ngIf="!_errorMsg">
    <h5>Create a New Post</h5>
    <form #postForm="ngForm">
      
      <div class="post-text">
        <label for="title" class="">Title</label>
        <input id="title" type="text" class="" required
          [(ngModel)] = "model.title"
          ngControl = "title" #title="ngForm"
        >
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Title is required
        </div>
      </div>
      
      <div class="post-textarea">
        <label for="text" class="">Text</label>
        <textarea type="text" class="" rows="5" required
          [(ngModel)] = "model.text"
          ngControl = "text" #text="ngForm"
        ></textarea>
        <div [hidden]="text.valid || text.pristine" class="alert alert-danger">
          Text is required
        </div>
      </div>
      
      <div class="post-select">
        <label for="power">Post Type</label>
        <select class="" required
          [(ngModel)] = "model.type"
          ngControl = "type" #type="ngForm"
        >
          <option *ngFor="#postType of _postTypes" [value]="postType">{{postType}}</option>
        </select>
        <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
          Type is required
        </div>
      </div>
      
      <div class="post-text">
        <label for="group" class="">GoG/Group</label>
        <input id="group" type="text" class="" required
          [(ngModel)] = "model.superGroupSlashGroup"
          ngControl = "superGroupSlashGroup" #superGroupSlashGroup="ngForm"
          (keyup)="search(superGroupSlashGroup.value)"
        >
        <div [hidden]="superGroupSlashGroup.valid || superGroupSlashGroup.pristine" class="alert alert-danger">
          Group is required
        </div>
      </div>
      
<ul>
<li *ngFor="#item of itemsV1 | async" (click)="selectSuperGroupSlashGroup(item)">{{item}}</li>
<li *ngFor="#item of items" (click)="selectSuperGroupSlashGroup(item.super_group.name+'/'+item.name)">{{item.super_group.name}}/{{item.name}}</li>
</ul>

      
      <button (click)="onSubmit($event)" class="btn btn-default" [disabled]="!postForm.form.valid">Submit</button>
      <button (click)="goBack()" class="btn btn-default">Back</button>
    </form>
  </div>
  <div *ngIf="_errorMsg">
    {{_errorMsg}}
    <button (click)="goBack()" class="btn btn-default">Back</button>
  </div>
</div>
