    <h1>{{title}}</h1>
    <h2>My Posts</h2>
    <ul class="posts">
      <li *ngFor="#post of posts"
        [class.selected]="post === selectedPost"
        (click)="onSelect(post)">
        <span class="badge">{{post.id}}</span> {{post.title}} ::
        <span>{{post.text}}</span> ::
        <span>{{post.type}}</span>
      </li>
    </ul>
    <div *ngIf="selectedPost">
  <h2>
    {{selectedPost.title | uppercase}} is my post
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
